# Extent Report Configuration Properties for Spark with PDF

# Specify the extent report file location
extent.reporter.spark.start=true
extent.reporter.spark.config=src/test/resources/extent-config.xml
extent.reporter.spark.out=target/SparkExtentReports/spark.html

# Specify the extent report's theme
extent.reporter.spark.dark-theme=false

# Specify the document title
extent.reporter.spark.document-title=Your Test Automation Report

# Specify the encoding for the report
extent.reporter.spark.encoding=UTF-8

# Specify the time stamp format
extent.reporter.spark.timeStampFormat=MMM dd, yyyy HH:mm:ss a

# Specify the report name
extent.reporter.spark.reportName=Your Test Report

# Specify the charts configuration
extent.reporter.spark.chart.location=top
extent.reporter.spark.chart.chartVisibilityOnOpen=true
extent.reporter.spark.chart.document.height=1000
extent.reporter.spark.chart.test.height=500
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device


# screenshot
screenshot.dir=test-output/
# Specify PDF configuration
extent.reporter.pdf.start=true
extent.reporter.pdf.out=target/PDFReports/

# System Information
systeminfo.os=Windows
systeminfo.user=Manish
systeminfo.build=1.1
systeminfo.AppName=DesireLabs
